services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      # External listener for tools running on your host (Windows)
      - "9092:9092"
    environment:
      # KRaft single-node
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # Listeners: internal for containers, external for host, controller for kraft
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # Dev-friendly defaults
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - realtime_net

  schema-registry:
    image: ghcr.io/aiven/karapace:latest
    container_name: schema-registry
    ports:
      - "8081:8081"   # Schema Registry API (Confluent-compatible)
      - "8082:8082"   # Karapace REST proxy (optional)
    environment:
      KARAPACE_BOOTSTRAP_URI: "kafka:29092"
      KARAPACE_HOST: "0.0.0.0"
      KARAPACE_PORT: "8081"
      KARAPACE_REST_HOST: "0.0.0.0"
      KARAPACE_REST_PORT: "8082"
      KARAPACE_LOG_LEVEL: "INFO"
    depends_on:
      - kafka
    networks:
      - realtime_net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_SCHEMAREGISTRY=http://schema-registry:8081
    depends_on:
      - kafka
      - schema-registry
    networks:
      - realtime_net

volumes:
  kafka_data:

networks:
  realtime_net:
    driver: bridge